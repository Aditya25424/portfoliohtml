<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PAGE</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav a{
        background-color: green;
        padding: 20px;
    }
    nav{ 
        background-color: green;
        overflow: hidden;
    }
    .main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(https://i0.wp.com/mypmyojana.in/wp-content/uploads/2020/09/%E0%A4%B8%E0%A5%8D%E0%A4%B5%E0%A4%9A%E0%A5%8D%E0%A4%9B-%E0%A4%AD%E0%A4%BE%E0%A4%B0%E0%A4%A4-%E0%A4%85%E0%A4%AD%E0%A4%BF%E0%A4%AF%E0%A4%BE%E0%A4%A8-min.png?resize=2048%2C1152&ssl=1);
        background-repeat: no-repeat;
        background-size: 100%;
        background-attachment: fixed;
    }

    .formdiv {
        width: 40%;
        margin: 10px auto;
        padding: 30px;
        box-shadow: 2px 4px 6px gainsboro;
        background: #ffe5fbe6;
        border-radius: 10px;
    }

    h1 {
        background-color: lightblue;
        color: black;
        padding: 30px;
        text-align: center;
    }

    p {
        text-align: center;
        text-size-adjust: 570;
        font-family: Calibri, Helvetica, sans-serif;
        background-color: transparent;
    }

    button {
        background-color: #4CAF50;
        width: auto;
        color: #eaeaea;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
        padding: 10px 50px;
        border-radius: 2px;
        text-transform: capitalize;
    }

    input[type=text],
    input[type=password] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 1px solid #dadada;
        box-sizing: border-box;
        border-radius: 2px;
    }

    button:hover {
        opacity: 0.7;
    }

    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }
    nav a {
        text-decoration: none;
        padding: 20px;
        text-align: center;
        float: left;
        color: white;
    }
    nav {
        background-color: green;
        overflow: hidden;
    }
    a:hover{
        background-color: wheat;
        color: blue;
    }
</style>

<body>
   
    <H1>USER LOGIN/SINGUP</H1>
    <div class="main">
        <form action="#" class="formdiv">
            <div class="container">
                <p>user name: <input type="text" name="user"></p>
                <p>password : <input type="password" name="pass" id="pass"></p>
                <p> <button type="submit" value="login">login</button>
                    <button type="reset" value="reset">reset</button><br>
                    <input type="checkbox" checked="checked"> Remember me<br>
                  <a href="singup.html"> <button type="button" class="cancelbtn"> SING-UP</button></a> 
                    <br> Forgot <a href="swachbharat.html"> password? </a>
                </p>

            </div>
        </form>
    </div>
</body>

</html>
